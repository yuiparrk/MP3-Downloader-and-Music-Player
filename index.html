<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Spotify</title>
    <style>
      body {
        font-family: Arial;
        padding: 20px;
        background: #f4f4f4;
      }
      h1 {
        text-align: center;
      }
      ul {
        list-style: none;
        padding: 0;
        max-width: 400px;
        margin: 20px auto;
      }
      li {
        cursor: pointer;
        padding: 5px 10px;
        border-radius: 5px;
      }
      li:hover {
        background: #ddd;
      }
      li.playing {
        font-weight: bold;
        color: green;
      }
      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }
      #controls {
        text-align: center;
        margin-top: 20px;
      }
      #downloadForm {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Fake Spotify</h1>

    <div id="downloadForm">
      <input
        type="text"
        id="youtubeUrl"
        placeholder="Paste YouTube URL here"
        style="width: 300px; padding: 5px"
      />
      <button id="downloadBtn">Download & Add</button>
    </div>

    <div id="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <audio
      id="audioPlayer"
      controls
      style="display: block; margin: 20px auto; width: 80%"
    ></audio>

    <h3 style="text-align: center">Playlist:</h3>
    <ul id="playlist"></ul>

    <script>
      const audioPlayer = document.getElementById("audioPlayer");
      const playlist = document.getElementById("playlist");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");
      const downloadBtn = document.getElementById("downloadBtn");
      const youtubeUrlInput = document.getElementById("youtubeUrl");

      let tracks = []; // Array of {name, url}
      let currentTrack = 0; //index

      // Fetch songs from server and update playlist
      async function fetchSongs() {
        const res = await fetch("/songs");
        const files = await res.json();
        tracks = files.map((f) => ({ name: f, url: `/downloads/${f}` }));
        renderPlaylist();
      }

      // Render playlist
      function renderPlaylist() {
        playlist.innerHTML = "";
        tracks.forEach((track, index) => {
          const li = document.createElement("li");
          li.textContent = track.name;
          li.className = index === currentTrack ? "playing" : "";
          li.addEventListener("click", () => {
            currentTrack = index;
            playTrack(currentTrack);
          });
          playlist.appendChild(li);
        });
      }

      // Play a song
      function playTrack(index) {
        const track = tracks[index];
        if (!track) return;
        audioPlayer.src = track.url;
        audioPlayer.play();
        renderPlaylist();
      }

      function nextTrack() {
        currentTrack = (currentTrack + 1) % tracks.length;
        playTrack(currentTrack);
      }

      function prevTrack() {
        currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
        playTrack(currentTrack);
      }

      audioPlayer.addEventListener("ended", nextTrack);
      nextBtn.addEventListener("click", nextTrack);
      prevBtn.addEventListener("click", prevTrack);

      // Download from YouTube and add to playlist
      downloadBtn.addEventListener("click", async () => {
        const url = youtubeUrlInput.value.trim();
        if (!url) return alert("Enter a YouTube URL");

        const res = await fetch("/download", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url }),
        });

        const data = await res.json();
        if (data.filename) {
          await fetchSongs();
          alert(`Downloaded: ${data.filename}`);
          youtubeUrlInput.value = "";
        } else {
          alert("Download failed");
        }
      });

      fetchSongs();
    </script>
  </body>
</html>
