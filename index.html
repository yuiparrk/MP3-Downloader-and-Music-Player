<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Spotify</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Fake Spotify</h1>

    <div id="downloadForm">
      <input
        type="text"
        id="youtubeUrl"
        placeholder="Paste YouTube URL here"
        style="width: 300px; padding: 5px"
      />
      <button id="downloadBtn">Download & Add</button>
    </div>

    <div id="controls">
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>

    <audio
      id="audioPlayer"
      controls
      style="display: block; margin: 20px auto; width: 80%"
    ></audio>

    <h3 style="text-align: center">Playlist:</h3>
    <ul id="playlist"></ul>
    <script src="/script.js"></script>
  </body>
</html>
